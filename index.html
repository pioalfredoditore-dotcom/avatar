<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Avatar WebGL Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #1e1e1e;
    font-family: Arial, sans-serif;
  }

  #ui {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 8px;
    color: white;
    z-index: 10;
  }

  input {
    padding: 6px;
    border-radius: 4px;
    border: none;
  }

  button {
    padding: 6px 10px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="ui">
  <input id="msg" placeholder="Scrivi..." />
  <button onclick="speak()">Parla</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.124.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.124.0/examples/js/loaders/GLTFLoader.js"></script>

<script>

let scene, camera, renderer, avatar;

init();
animate();

function init() {

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x1e1e1e);

  camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );

  camera.position.set(0, 1, 3);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.outputEncoding = THREE.sRGBEncoding;
  document.body.appendChild(renderer.domElement);

  // LUCI
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  scene.add(hemiLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(2, 5, 3);
  scene.add(dirLight);

  const loader = new THREE.GLTFLoader();

  loader.load(
    'avatar.glb',
    function (gltf) {

      avatar = gltf.scene;

      // ===== CALCOLO BOUNDING BOX =====
      const box = new THREE.Box3().setFromObject(avatar);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());

      // ===== CENTRATURA =====
      avatar.position.x -= center.x;
      avatar.position.y -= box.min.y;
      avatar.position.z -= center.z;

      // ===== SCALA PROPORZIONALE =====
      const maxDim = Math.max(size.x, size.y, size.z);
      const scale = 1.8 / maxDim;
      avatar.scale.setScalar(scale);

      scene.add(avatar);

      // ===== CAMERA ADATTIVA SU BUSTO =====
      const height = size.y * scale;

      camera.position.set(0, height * 0.75, height * 1.8);
      camera.lookAt(0, height * 0.7, 0);

    },
    undefined,
    function (error) {
      console.error("Errore caricamento GLB:", error);
    }
  );

  window.addEventListener('resize', onWindowResize);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

// Text-to-Speech
function speak() {
  const text = document.getElementById("msg").value;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "it-IT";
  speechSynthesis.speak(utterance);
}

</script>

</body>
</html>
