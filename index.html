<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Avatar WebGL Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body { margin: 0; overflow: hidden; background: #1e1e1e; }
  #ui {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 8px;
    color: white;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="ui">
  <input id="msg" placeholder="Scrivi..." />
  <button onclick="speak()">Parla</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.124.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.124.0/examples/js/loaders/GLTFLoader.js"></script>

<script>

let scene, camera, renderer, avatar;
let isSpeaking = false;
let clock = new THREE.Clock();
let baseY = 0;

init();
animate();

function init() {

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x1e1e1e);

  camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.outputEncoding = THREE.sRGBEncoding;
  document.body.appendChild(renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  scene.add(light);

  const loader = new THREE.GLTFLoader();

  loader.load('avatar.glb', function(gltf) {

    avatar = gltf.scene;

    const box = new THREE.Box3().setFromObject(avatar);
    const size = box.getSize(new THREE.Vector3());
    const center = box.getCenter(new THREE.Vector3());

    avatar.position.sub(center);
    avatar.position.y -= box.min.y;

    const maxDim = Math.max(size.x, size.y, size.z);
    const scale = 1.8 / maxDim;
    avatar.scale.setScalar(scale);

    baseY = avatar.position.y;

    scene.add(avatar);

    const height = size.y * scale;
    camera.position.set(0, height * 0.75, height * 1.8);
    camera.lookAt(0, height * 0.7, 0);

  });

  window.addEventListener('resize', onWindowResize);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {

  requestAnimationFrame(animate);

  const t = clock.getElapsedTime();

  if (avatar) {

    // IDLE sempre attivo (devi vedere movimento anche senza parlare)
    avatar.rotation.y = Math.sin(t * 0.5) * 0.02;

    avatar.position.y = baseY + Math.sin(t * 1.5) * 0.01;

    // Se parla aumenta intensit√†
    if (isSpeaking) {
      avatar.rotation.y = Math.sin(t * 2) * 0.08;
      avatar.position.y = baseY + Math.sin(t * 4) * 0.03;
    }
  }

  renderer.render(scene, camera);
}

function speak() {

  const text = document.getElementById("msg").value;
  if (!text) return;

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "it-IT";

  utterance.onstart = function() {
    console.log("START speaking");
    isSpeaking = true;
  };

  utterance.onend = function() {
    console.log("END speaking");
    isSpeaking = false;
  };

  speechSynthesis.speak(utterance);
}

</script>
</body>
</html>
