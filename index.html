<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Avatar WebGL Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #222;
    font-family: Arial, sans-serif;
  }

  #ui {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 8px;
    color: white;
  }

  input {
    padding: 6px;
    border-radius: 4px;
    border: none;
  }

  button {
    padding: 6px 10px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="ui">
  <input id="msg" placeholder="Scrivi..." />
  <button onclick="speak()">Parla</button>
</div>

<!-- THREE.js versione compatibile -->
<script src="https://cdn.jsdelivr.net/npm/three@0.124.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.124.0/examples/js/loaders/GLTFLoader.js"></script>

<script>

let scene, camera, renderer, avatar;

init();
animate();

function init() {

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );

  camera.position.set(0, 1.6, 3);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  scene.add(light);

  const loader = new THREE.GLTFLoader();

  loader.load(
    'avatar.glb',
    function (gltf) {
      avatar = gltf.scene;
      scene.add(avatar);
    },
    undefined,
    function (error) {
      console.error("Errore caricamento GLB:", error);
    }
  );

  window.addEventListener('resize', onWindowResize);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

// Text-to-Speech nativo
function speak() {
  const text = document.getElementById("msg").value;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "it-IT";
  speechSynthesis.speak(utterance);
}

</script>

</body>
</html>
